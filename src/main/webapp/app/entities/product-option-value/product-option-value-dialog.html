<form name="editForm" role="form" novalidate ng-submit="vm.save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myProductOptionValueLabel" data-translate="smarteshopApp.productOptionValue.home.createOrEditLabel">Create or edit a Product Option Value</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" ng-show="vm.productOptionValue.id">
			<label for="id" data-translate="global.field.id">ID</label> <input type="text" class="form-control" id="id" name="id" ng-model="vm.productOptionValue.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" data-translate="smarteshopApp.productOptionValue.attributeValue" for="field_attributeValue">Attribute Value</label> <input type="text" class="form-control" name="attributeValue" id="field_attributeValue" ng-model="vm.productOptionValue.attributeValue" />
		</div>
		<div class="form-group">
			<label class="control-label" data-translate="smarteshopApp.productOptionValue.displayOrder" for="field_displayOrder">Display Order</label> <input type="number" class="form-control" name="displayOrder" id="field_displayOrder" ng-model="vm.productOptionValue.displayOrder" />
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
