
<div>
    <h2><span data-translate="smarteshopApp.productOptionValue.detail.title">Product Option Value</span> {{vm.productOptionValue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.productOptionValue.attributeValue">Attribute Value</span></dt>
        <dd>
            <span>{{vm.productOptionValue.attributeValue}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.productOptionValue.displayOrder">Display Order</span></dt>
        <dd>
            <span>{{vm.productOptionValue.displayOrder}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-option-value-detail.edit({id:vm.productOptionValue.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
