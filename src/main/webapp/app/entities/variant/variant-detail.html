
<div>
    <h2><span data-translate="smarteshopApp.variant.detail.title">Variant</span> {{vm.variant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.variant.name">Name</span></dt>
        <dd>
            <span>{{vm.variant.name}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.variant.description">Description</span></dt>
        <dd>
            <span>{{vm.variant.description}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.variant.displayOrder">Display Order</span></dt>
        <dd>
            <span>{{vm.variant.displayOrder}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="variant-detail.edit({id:vm.variant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
