
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myProductOptionLabel" data-translate="smarteshopApp.productOption.home.createOrEditLabel">Create or edit a Product Option</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group">
			<label class="control-label" data-translate="smarteshopApp.productOption.name" for="field_name">Name</label> 
			<input type="text" class="form-control" name="name" id="field_name" ng-model="vm.productOption.name" />
		</div>
		<div class="form-group">
			<label class="control-label" data-translate="smarteshopApp.productOption.attributeName" for="field_attributeName">Attribute Name</label>
			 <input type="text" class="form-control" name="attributeName" id="field_attributeName" ng-model="vm.productOption.attributeName" />
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
