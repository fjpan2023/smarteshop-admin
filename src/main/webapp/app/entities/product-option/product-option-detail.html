
<div>
    <h2><span data-translate="smarteshopApp.productOption.detail.title">Product Option</span> {{vm.productOption.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.productOption.type">Type</span></dt>
        <dd>
            <span>{{vm.productOption.type}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.productOption.name">Name</span></dt>
        <dd>
            <span>{{vm.productOption.name}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.productOption.attributeName">Attribute Name</span></dt>
        <dd>
            <span>{{vm.productOption.attributeName}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.productOption.label">Label</span></dt>
        <dd>
            <span>{{vm.productOption.label}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-option-detail.edit({id:vm.productOption.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
