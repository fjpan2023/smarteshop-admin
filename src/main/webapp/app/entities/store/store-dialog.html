
<form name="editForm" role="form" class="form-horizontal" novalidate
	ng-submit="vm.save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myStoreLabel"
			data-translate="smarteshopApp.store.home.createOrEditLabel">Create
			or edit a Store</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>

		<div class="form-group">
			<label class="col-sm-2  control-label"
				data-translate="smarteshopApp.store.name" for="field_name">Name</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="name" id="field_name"
					ng-model="vm.store.name" />
			</div>
			<label class="col-sm-1 control-label"
				data-translate="smarteshopApp.store.status" for="field_status">Status</label>
			<div class="col-sm-4">
				<select class="form-control" name="status"
					ng-model="vm.store.status" id="field_status">
					<option value="ACTIVITY"
						data-translate="smarteshopApp.StatusEnum.ACTIVITY">ACTIVITY</option>
					<option value="UNACTIVITY"
						data-translate="smarteshopApp.StatusEnum.UNACTIVITY">UNACTIVITY</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2  control-label"
				data-translate="smarteshopApp.store.url" for="field_url">Url</label>
			<div class="col-sm-9"><input type="url" class="form-control" name="url" id="field_url"
				ng-model="vm.store.url" />
				</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
				data-translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span
				data-translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
