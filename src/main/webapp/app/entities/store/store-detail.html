
<div>
    <h2><span data-translate="smarteshopApp.store.detail.title">Store</span> {{vm.store.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.store.name">Name</span></dt>
        <dd>
            <span>{{vm.store.name}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.store.url">Url</span></dt>
        <dd>
            <span>{{vm.store.url}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.store.status">Status</span></dt>
        <dd>
            <span data-translate="{{'smarteshopApp.StatusEnum.' + vm.store.status}}">{{vm.store.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="store-detail.edit({id:vm.store.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
