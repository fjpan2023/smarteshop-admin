
<div>

    <h2><span data-translate="smarteshopApp.productAttribute.detail.title">Product Attribute</span> {{vm.productAttribute.id}}</h2>
</div>
        <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.productAttribute.name">Name</span></dt>
        <dd>
            <span>{{vm.productAttribute.name}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.productAttribute.product">Product</span></dt>

            <a ui-sref="product-detail({id:vm.productAttribute.product.id})">{{vm.productAttribute.product.name}}</a>
        </dd>
