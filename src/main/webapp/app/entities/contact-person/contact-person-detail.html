
<div>
	<div class="modal-header">
		<h2>
			<span data-translate="smarteshopApp.contactPerson.detail.title">Contact Person</span> {{vm.contactPerson.id}}
		</h2>
	</div>
	<jhi-alert-error></jhi-alert-error>
	<div class="modal-body">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" data-translate="smarteshopApp.contactPerson.name">Name</label>
				<div class="col-sm-4 no-padding-left">
					<p class="form-control-static">{{vm.contactPerson.name}}</p>
				</div>
				<label class="col-sm-2 control-label" data-translate="smarteshopApp.contactPerson.email">E-mail</label>
				<div class="col-sm-4 no-padding-left">
					<p class="form-control-static">{{vm.contactPerson.email}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" data-translate="smarteshopApp.contactPerson.phone">Phone</label>
				<div class="col-sm-4 no-padding-left">
					<p class="form-control-static">{{vm.contactPerson.phone}}</p>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
			<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
		</button>

		<button type="button" ui-sref="contact-person-detail.edit({id:vm.contactPerson.id})" class="btn btn-primary">
			<span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
		</button>
	</div>
</div>
