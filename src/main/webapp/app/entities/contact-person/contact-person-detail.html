
<div>
    <h2><span data-translate="smarteshopApp.contactPerson.detail.title">Contact Person</span> {{vm.contactPerson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.contactPerson.name">Name</span></dt>
        <dd>
            <span>{{vm.contactPerson.name}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.contactPerson.email">Email</span></dt>
        <dd>
            <span>{{vm.contactPerson.email}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.contactPerson.phone">Phone</span></dt>
        <dd>
            <span>{{vm.contactPerson.phone}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="contact-person-detail.edit({id:vm.contactPerson.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
