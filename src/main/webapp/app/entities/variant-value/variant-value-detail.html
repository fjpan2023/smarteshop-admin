
<div>
    <h2><span data-translate="smarteshopApp.variantValue.detail.title">Variant Value</span> {{vm.variantValue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.variantValue.value">Value</span></dt>
        <dd>
            <span>{{vm.variantValue.value}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.variantValue.code">Code</span></dt>
        <dd>
            <span>{{vm.variantValue.code}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.variantValue.displayOrder">Display Order</span></dt>
        <dd>
            <span>{{vm.variantValue.displayOrder}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.variantValue.variant">Variant</span></dt>
        <dd>
            <a ui-sref="variant-detail({id:vm.variantValue.variant.id})">{{vm.variantValue.variant.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="variant-value-detail.edit({id:vm.variantValue.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
