
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVariantValueLabel" data-translate="smarteshopApp.variantValue.home.createOrEditLabel">Create or edit a Variant Value</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.variantValue.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.variantValue.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.variantValue.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.variantValue.value"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.variantValue.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.variantValue.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.variantValue.displayOrder" for="field_displayOrder">Display Order</label>
            <input type="number" class="form-control" name="displayOrder" id="field_displayOrder"
                    ng-model="vm.variantValue.displayOrder"
                     />
        </div>

        <div class="form-group">
            <label data-translate="smarteshopApp.variantValue.variant" for="field_variant">Variant</label>
            <select class="form-control" id="field_variant" name="variant" ng-model="vm.variantValue.variant" ng-options="variant as variant.name for variant in vm.variants track by variant.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
