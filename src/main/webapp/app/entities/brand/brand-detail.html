
<div>
    <h2><span data-translate="smarteshopApp.brand.detail.title">Brand</span> {{vm.brand.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.brand.name">Name</span></dt>
        <dd>
            <span>{{vm.brand.name}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.brand.description">Description</span></dt>
        <dd>
            <span>{{vm.brand.description}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.brand.status">Status</span></dt>
        <dd>
            <span data-translate="{{'smarteshopApp.StatusEnum.' + vm.brand.status}}">{{vm.brand.status}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.brand.image">Image</span></dt>
        <dd>
            <div ng-if="vm.brand.image">
                    <img data-ng-src="{{'data:' + vm.brand.imageContentType + ';base64,' + vm.brand.image}}" style="max-width: 100%;"/>
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="brand-detail.edit({id:vm.brand.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
