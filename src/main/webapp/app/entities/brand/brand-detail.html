<div>
	<h4>
		<span data-translate="smarteshopApp.brand.detail.title">Brand</span>
		#{{vm.brand.id}}
	</h4>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label"
				data-translate="smarteshopApp.brand.name">Name</label>
			<div class="col-sm-4">
				<p class="form-control-static">{{vm.brand.name}}</p>
			</div>
			<label class="col-sm-2 control-label"
				data-translate="smarteshopApp.brand.status">Status</label>
			<div class="col-sm-4">
				<p class="form-control-static"
					data-translate="{{'smarteshopApp.StatusEnum.' + vm.brand.status}}">{{vm.brand.status}}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"
				data-translate="smarteshopApp.brand.briefDesc">Brief Description</label>
			<div class="col-sm-10">
				<div class="form-control-static" ng-bind-html="vm.brand.briefDesc"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"
				data-translate="smarteshopApp.brand.description">Description</label>
			<div class="col-sm-10">
				<div class="form-control-static" ng-bind-html="vm.brand.description"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"
				data-translate="smarteshopApp.brand.image">Image</label>
			<div class="col-sm-10" ng-if="vm.brand.image">
				<img
					data-ng-src="{{'data:' + vm.brand.imageContentType + ';base64,' + vm.brand.image}}"
					style="max-width: 100%;" />
			</div>
		</div>
	</div>
	

	<button type="submit" ui-sref="{{ vm.previousState }}"
		class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
			data-translate="entity.action.back"> Back</span>
	</button>

	<button type="button" ui-sref="brand-detail.edit({id:vm.brand.id})"
		class="btn btn-primary">
		<span class="glyphicon glyphicon-pencil"></span> <span
			class="hidden-xs hidden-sm" data-translate="entity.action.edit">
			Edit</span>
	</button>
</div>
