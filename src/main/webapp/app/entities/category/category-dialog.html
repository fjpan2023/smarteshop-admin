
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCategoryLabel" data-translate="smarteshopApp.category.home.createOrEditLabel">Create or edit a Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.category.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.category.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.category.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.category.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.category.parentId" for="field_parentId">Parent Id</label>
            <input type="number" class="form-control" name="parentId" id="field_parentId"
                    ng-model="vm.category.parentId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.category.leaf" for="field_leaf">Leaf</label>
            <input type="checkbox" class="form-control" name="leaf" id="field_leaf"
                    ng-model="vm.category.leaf"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.category.includeMenu" for="field_includeMenu">Include Menu</label>
            <input type="checkbox" class="form-control" name="includeMenu" id="field_includeMenu"
                    ng-model="vm.category.includeMenu"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.category.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.category.status" id="field_status">
                <option value="ACTIVITY" data-translate="smarteshopApp.StatusEnum.ACTIVITY">ACTIVITY</option>
                <option value="UNACTIVITY" data-translate="smarteshopApp.StatusEnum.UNACTIVITY">UNACTIVITY</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
