
<div>
	<div class="modal-header">
		<h2>
			<span data-translate="smarteshopApp.category.detail.title">Category</span> #{{vm.category.id}}
		</h2>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" data-translate="smarteshopApp.category.name">Name</label>
				<div class="col-sm-4 no-padding-left">
					<p class="form-control-static">{{vm.category.name}}</p>
				</div>
				<label class="col-sm-2 control-label" data-translate="smarteshopApp.category.leaf">leaf</label>
				<div class="col-sm-4 no-padding-left">
					<p class="form-control-static">{{vm.category.leaf}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" data-translate="smarteshopApp.category.includeMenu">includeMenu</label>
				<div class="col-sm-4 no-padding-left">
					<p class="form-control-static">{{vm.category.includeMenu}}</p>
				</div>
				<label class="col-sm-2 control-label" data-translate="smarteshopApp.category.status">Status</label>
				<div class="col-sm-4 no-padding-left">
					<p class="form-control-static" data-translate="{{'smarteshopApp.StatusEnum.' + vm.category.status}}">{{vm.category.status}}</p>
				</div>
			</div>
			<div class="form-group" ng-if="! vm.category.leaf">
				<label class="col-sm-2 control-label" data-translate="smarteshopApp.category.parentId">parentId</label>
				<div class="col-sm-4 no-padding-left">
					<p class="form-control-static">{{vm.category.parentId}}</p>
				</div>
				
			</div>
		</div>
	</div>
	<div class="modal-footer">

		<button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
			<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
		</button>

		<button type="button" ui-sref="category-detail.edit({id:vm.category.id})" class="btn btn-primary">
			<span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
		</button>
	</div>
</div>
