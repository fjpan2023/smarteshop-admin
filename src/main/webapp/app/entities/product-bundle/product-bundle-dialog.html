
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductBundleLabel" data-translate="smarteshopApp.productBundle.home.createOrEditLabel">Create or edit a Product Bundle</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productBundle.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productBundle.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.productBundle.priceModel" for="field_priceModel">Price Model</label>
            <input type="text" class="form-control" name="priceModel" id="field_priceModel"
                    ng-model="vm.productBundle.priceModel"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.productBundle.autoBundle" for="field_autoBundle">Auto Bundle</label>
            <input type="checkbox" class="form-control" name="autoBundle" id="field_autoBundle"
                    ng-model="vm.productBundle.autoBundle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.productBundle.bundlePromotable" for="field_bundlePromotable">Bundle Promotable</label>
            <input type="checkbox" class="form-control" name="bundlePromotable" id="field_bundlePromotable"
                    ng-model="vm.productBundle.bundlePromotable"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
