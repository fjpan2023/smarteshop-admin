<form name="editForm" role="form" novalidate ng-submit="vm.save()">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myVariantLabel" data-translate="smarteshopApp.product.editProductOption">Edit Product Option</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="table-responsive">
			<table class="jh-table table table-striped">
				<thead>
					<tr>
						<th><span data-translate="global.field.id">ID</span></th>
						<th><span data-translate="smarteshopApp.product.name">Name</span></th>
						<th>Brand</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in vm.relatedProducts">
						<td><a ui-sref="product-Option-detail({id:item.id})">{{item.id}}</a></td>
						<td>{{item.name}}</td>
						<td>{{item.brand.name}}</td>
						<td>
							<div class="checkbox">
								<label> <input type="checkbox" ng-click="vm.toggle(item.id)" value='{{item.id}}' /> {{item.value}}
								</label>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
