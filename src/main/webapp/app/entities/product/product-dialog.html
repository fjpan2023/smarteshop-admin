
<form name="editForm" role="form" class="form-horizontal" novalidate
	ng-submit="vm.save()" show-validation>

	<div class="modal-header">

		<h4 class="modal-title" id="myProductLabel"
			data-translate="smarteshopApp.product.home.createOrEditLabel">Create
			or edit a Product</h4>
		<img
			data-ng-src="{{'data:' + vm.product.imageContentType + ';base64,' + vm.product.image}}"
			class="img-thumbnail" ng-if="vm.product.portrait" />
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group">
			<label class=" col-sm-2  control-label"
				data-translate="smarteshopApp.product.code" for="field_code">Code</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="code" id="field_code"
					ng-model="vm.product.code" />
			</div>

			<label class="col-sm-2  control-label"
				data-translate="smarteshopApp.product.name" for="field_name">Name</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="name" id="field_name"
					ng-model="vm.product.name" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2  control-label"
				data-translate="smarteshopApp.product.status" for="field_status">Status</label>
			<div class="col-sm-4">
				<select class="form-control" name="status"
					ng-model="vm.product.status" id="field_status">
					<option value="ACTIVITY"
						data-translate="smarteshopApp.StatusEnum.ACTIVITY">ACTIVITY</option>
					<option value="UNACTIVITY"
						data-translate="smarteshopApp.StatusEnum.UNACTIVITY">UNACTIVITY</option>
				</select>
			</div>

			<label class="col-sm-2  control-label"
				data-translate="smarteshopApp.product.standardPrice"
				for="field_standardPrice">Standard Price</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" name="standardPrice"
					id="field_standardPrice" ng-model="vm.product.standardPrice" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2  control-label"
				data-translate="smarteshopApp.product.label" for="field_label">Label</label>
			<div class="col-sm-4">
				<select class="form-control" name="label"
					ng-model="vm.product.label" id="field_label">
					<option value="CAMPAIGN"
						data-translate="smarteshopApp.ProductLabelEnum.CAMPAIGN">CAMPAIGN</option>
					<option value="DISCOUNT"
						data-translate="smarteshopApp.ProductLabelEnum.DISCOUNT">DISCOUNT</option>
					<option value="RECOMMEND"
						data-translate="smarteshopApp.ProductLabelEnum.RECOMMEND">RECOMMEND</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"
				data-translate="smarteshopApp.product.brand" for="field_brand">Brand</label>
			<div class="col-sm-4">
				<select class="form-control" id="field_brand" name="brand"
					ng-model="vm.product.brand"
					ng-options="brand as brand.name for brand in vm.brands track by brand.id">
					<option value=""></option>
				</select>
			</div>

			<label class="col-sm-2 control-label"
				data-translate="smarteshopApp.product.category" for="field_category">Category</label>
			<div class="col-sm-4">
				<select class="form-control" id="field_category" name="category"
					ng-model="vm.product.category"
					ng-options="category as category.name for category in vm.categories track by category.id">
					<option value=""></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2  control-label"
				data-translate="smarteshopApp.product.fromDate" for="field_fromDate">From
				Date</label>

			<div class="col-sm-4">
				<div class="input-group">
					<input id="field_fromDate" type="text" class="form-control"
						name="fromDate" datetime-picker="{{dateformat}}"
						ng-model="vm.product.fromDate"
						is-open="vm.datePickerOpenStatus.fromDate" required /> <span
						class="input-group-btn">
						<button type="button" class="btn btn-default"
							ng-click="vm.openCalendar('fromDate')">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
				<div ng-show="editForm.fromDate.$invalid">
					<p class="help-block" ng-show="editForm.fromDate.$error.required"
						data-translate="entity.validation.required">This field is
						required.</p>
					<p class="help-block"
						ng-show="editForm.fromDate.$error.ZonedDateTimelocal"
						data-translate="entity.validation.ZonedDateTimelocal">This
						field should be a date and time.</p>
				</div>
			</div>

			<label class="col-sm-2  control-label"
				data-translate="smarteshopApp.product.endDate" for="field_endDate">End
				Date</label>
			<div class="col-sm-4">
				<div class="input-group">
					<input id="field_endDate" type="text" class="form-control"
						name="endDate" datetime-picker="{{dateformat}}"
						ng-model="vm.product.endDate"
						is-open="vm.datePickerOpenStatus.endDate" required /> <span
						class="input-group-btn">
						<button type="button" class="btn btn-default"
							ng-click="vm.openCalendar('endDate')">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
				<div ng-show="editForm.endDate.$invalid">
					<p class="help-block" ng-show="editForm.endDate.$error.required"
						data-translate="entity.validation.required">This field is
						required.</p>
					<p class="help-block"
						ng-show="editForm.endDate.$error.ZonedDateTimelocal"
						data-translate="entity.validation.ZonedDateTimelocal">This
						field should be a date and time.</p>
				</div>
			</div>

		</div>

		<div class="col-sm-offset-2">
			<uib-tabset active="activeForm"> <uib-tab index="0"
				heading="Descripton"> <summernote
				config="summernoteroptions" ng-model="vm.product.description"
				name="description" id="field_description">{{vm.product.description}}</summernote>
			</uib-tab> <uib-tab index="1" heading="Images"> <!-- <img
				data-ng-src="{{'data:' + vm.product.imageContentType + ';base64,' + vm.b.image}}"
				class="img-thumbnail" ng-if="vm.product.image" /> -->
			<button type="button" ngf-select class="btn btn-default btn-block"
				ngf-change="vm.setImage($file, vm.brand)" accept="image/*"
				data-translate="entity.action.addimage">Add image</button>
			<input type="hidden" class="form-control" name="image"
				id="field_image" ng-model="vm.brand.image" /> <input type="hidden"
				class="form-control" name="imageContentType"
				id="field_imageContentType" ng-model="vm.brand.imageContentType" />
			</uib-tab> </uib-tabset>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default"
			ui-sref="{{vm.previousState}}">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
				data-translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span
				data-translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
