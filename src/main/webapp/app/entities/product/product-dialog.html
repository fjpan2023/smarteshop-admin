
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductLabel" data-translate="smarteshopApp.product.home.createOrEditLabel">Create or edit a Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.product.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.product.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.product.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.product.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.product.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.product.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.product.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.product.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.product.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.product.status" id="field_status">
                <option value="ACTIVITY" data-translate="smarteshopApp.StatusEnum.ACTIVITY">ACTIVITY</option>
                <option value="UNACTIVITY" data-translate="smarteshopApp.StatusEnum.UNACTIVITY">UNACTIVITY</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.product.standardPrice" for="field_standardPrice">Standard Price</label>
            <input type="number" class="form-control" name="standardPrice" id="field_standardPrice"
                    ng-model="vm.product.standardPrice"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.product.label" for="field_label">Label</label>
            <select class="form-control" name="label" ng-model="vm.product.label" id="field_label">
                <option value="CAMPAIGN" data-translate="smarteshopApp.ProductLabelEnum.CAMPAIGN">CAMPAIGN</option>
                <option value="DISCOUNT" data-translate="smarteshopApp.ProductLabelEnum.DISCOUNT">DISCOUNT</option>
                <option value="RECOMMEND" data-translate="smarteshopApp.ProductLabelEnum.RECOMMEND">RECOMMEND</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.product.mainImageId" for="field_mainImageId">Main Image Id</label>
            <input type="number" class="form-control" name="mainImageId" id="field_mainImageId"
                    ng-model="vm.product.mainImageId"
                     />
        </div>

        <div class="form-group">
            <label data-translate="smarteshopApp.product.brand" for="field_brand">Brand</label>
            <select class="form-control" id="field_brand" name="brand" ng-model="vm.product.brand" ng-options="brand as brand.id for brand in vm.brands track by brand.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="smarteshopApp.product.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" ng-model="vm.product.category" ng-options="category as category.id for category in vm.categories track by category.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
