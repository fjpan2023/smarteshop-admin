
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCurrencyLabel" data-translate="smarteshopApp.currency.home.createOrEditLabel">Create or edit a Currency</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.currency.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.currency.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.currency.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.currency.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.currency.symbolLeft" for="field_symbolLeft">Symbol Left</label>
            <input type="text" class="form-control" name="symbolLeft" id="field_symbolLeft"
                    ng-model="vm.currency.symbolLeft"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.currency.symbolRight" for="field_symbolRight">Symbol Right</label>
            <input type="text" class="form-control" name="symbolRight" id="field_symbolRight"
                    ng-model="vm.currency.symbolRight"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
