
<form name="editForm" role="form" class="form-horizontal" novalidate ng-submit="vm.save()">

	<div class="modal-header">
		<h4 class="modal-title" id="myCurrencyLabel" data-translate="smarteshopApp.currency.home.createOrEditLabel">Create or edit a Currency</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group">
			<label class="col-sm-2 control-label" data-translate="smarteshopApp.currency.title" for="field_title">Title</label>
			<div class="col-sm-4 no-padding-left">
				<input type="text" class="form-control" name="title" id="field_title" ng-model="vm.currency.title" />
			</div>
			<label class="col-sm-2 control-label" data-translate="smarteshopApp.currency.symbolLeft" for="field_symbolLeft">Symbol Left</label>
			<div class="col-sm-4 no-padding-left">
				<input type="text" class="form-control" name="symbolLeft" id="field_symbolLeft" ng-model="vm.currency.symbolLeft" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" data-translate="smarteshopApp.currency.symbolRight" for="field_symbolRight">Symbol Right</label>
			<div class="col-sm-4 no-padding-left">
				<input type="text" class="form-control" name="symbolRight" id="field_symbolRight" ng-model="vm.currency.symbolRight" />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ui-sref="{{vm.previousState}}">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
