
<div>
    <h2><span data-translate="smarteshopApp.attachment.detail.title">Attachment</span> {{vm.attachment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.attachment.entityName">Entity Name</span></dt>
        <dd>
            <span>{{vm.attachment.entityName}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.attachment.entityId">Entity Id</span></dt>
        <dd>
            <span>{{vm.attachment.entityId}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.attachment.name">Name</span></dt>
        <dd>
            <span>{{vm.attachment.name}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.attachment.content">Content</span></dt>
        <dd>
            <div ng-if="vm.attachment.content">
                <a ng-click="vm.openFile(vm.attachment.contentContentType, vm.attachment.content)" data-translate="entity.action.open">open</a>
                {{vm.attachment.contentContentType}}, {{vm.byteSize(vm.attachment.content)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="attachment-detail.edit({id:vm.attachment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
