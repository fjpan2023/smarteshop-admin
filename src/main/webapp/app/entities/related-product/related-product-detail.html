
<div>
    <h2><span data-translate="smarteshopApp.relatedProduct.detail.title">Related Product</span> {{vm.relatedProduct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.relatedProduct.relatedProductId">Related Product Id</span></dt>
        <dd>
            <span>{{vm.relatedProduct.relatedProductId}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.relatedProduct.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.relatedProduct.product.id})">{{vm.relatedProduct.product.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="related-product-detail.edit({id:vm.relatedProduct.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
