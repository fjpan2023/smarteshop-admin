
<div>
	<h2>
		<span data-translate="smarteshopApp.template.detail.title">Template</span> {{vm.template.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" data-translate="smarteshopApp.template.type">Type</label>
			<div class="col-sm-4 no-padding-left">
				<p class="form-control-static" data-translate="{{'smarteshopApp.TemplateTypeEnum.' + vm.template.type}}">{{vm.template.type}}</p>
			</div>
			<label class="col-sm-2 control-label" data-translate="smarteshopApp.template.templateKey">Template Key</label>
			<div class="col-sm-4 no-padding-left">
				<p class="form-control-static">{{vm.template.templateKey}}</p>
			</div>

		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" data-translate="smarteshopApp.template.content">Content</label>
			<div class="col-sm-10 no-padding-left">
				<div class="form-control-static" ng-bind-html="vm.template.content"></div>
			</div>
		</div>

	</div>
	<hr/>

	<button type="submit" ui-sref="{{vm.previousState}}" class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
	</button>

	<button type="button" ui-sref="template-detail.edit({id:vm.template.id})" class="btn btn-primary">
		<span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
	</button>
</div>
