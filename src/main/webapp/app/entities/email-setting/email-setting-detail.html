
<div>
    <h2><span data-translate="smarteshopApp.emailSetting.detail.title">Email Setting</span> {{vm.emailSetting.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.emailSetting.host">Host</span></dt>
        <dd>
            <span>{{vm.emailSetting.host}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.emailSetting.port">Port</span></dt>
        <dd>
            <span>{{vm.emailSetting.port}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.emailSetting.smtpSecurity">Smtp Security</span></dt>
        <dd>
            <span data-translate="{{'smarteshopApp.SMTPSecurityEnum.' + vm.emailSetting.smtpSecurity}}">{{vm.emailSetting.smtpSecurity}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.emailSetting.fromAddress">From Address</span></dt>
        <dd>
            <span>{{vm.emailSetting.fromAddress}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.emailSetting.userName">User Name</span></dt>
        <dd>
            <span>{{vm.emailSetting.userName}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.emailSetting.password">Password</span></dt>
        <dd>
            <span>{{vm.emailSetting.password}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="email-setting-detail.edit({id:vm.emailSetting.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
