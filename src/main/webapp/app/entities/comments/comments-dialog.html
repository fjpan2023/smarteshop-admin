
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommentsLabel" data-translate="smarteshopApp.comments.home.createOrEditLabel">Create or edit a Comments</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comments.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comments.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.comments.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.comments.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.comments.userName" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                    ng-model="vm.comments.userName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.comments.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.comments.content"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.comments.isHandle" for="field_isHandle">Is Handle</label>
            <input type="checkbox" class="form-control" name="isHandle" id="field_isHandle"
                    ng-model="vm.comments.isHandle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.comments.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="vm.comments.subject"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
