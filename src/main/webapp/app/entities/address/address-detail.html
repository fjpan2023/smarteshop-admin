
<div>
    <h2><span data-translate="smarteshopApp.address.detail.title">Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.address.country">Country</span></dt>
        <dd>
            <span>{{vm.address.country}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.address.street1">Street 1</span></dt>
        <dd>
            <span>{{vm.address.street1}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.address.state">State</span></dt>
        <dd>
            <span>{{vm.address.state}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.address.stateCode">State Code</span></dt>
        <dd>
            <span>{{vm.address.stateCode}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.address.cityName">City Name</span></dt>
        <dd>
            <span>{{vm.address.cityName}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.address.street2">Street 2</span></dt>
        <dd>
            <span>{{vm.address.street2}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.address.zipCode">Zip Code</span></dt>
        <dd>
            <span>{{vm.address.zipCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="address-detail.edit({id:vm.address.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
