
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAddressLabel" data-translate="smarteshopApp.address.home.createOrEditLabel">Create or edit a Address</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.address.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.address.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.address.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="vm.address.country"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.address.street1" for="field_street1">Street 1</label>
            <input type="text" class="form-control" name="street1" id="field_street1"
                    ng-model="vm.address.street1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.address.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.address.state"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.address.stateCode" for="field_stateCode">State Code</label>
            <input type="text" class="form-control" name="stateCode" id="field_stateCode"
                    ng-model="vm.address.stateCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.address.cityName" for="field_cityName">City Name</label>
            <input type="text" class="form-control" name="cityName" id="field_cityName"
                    ng-model="vm.address.cityName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.address.street2" for="field_street2">Street 2</label>
            <input type="text" class="form-control" name="street2" id="field_street2"
                    ng-model="vm.address.street2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smarteshopApp.address.zipCode" for="field_zipCode">Zip Code</label>
            <input type="text" class="form-control" name="zipCode" id="field_zipCode"
                    ng-model="vm.address.zipCode"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
