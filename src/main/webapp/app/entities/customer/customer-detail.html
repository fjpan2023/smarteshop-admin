
<div>
    <h2><span data-translate="smarteshopApp.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.customer.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.customer.firstName}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.customer.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.customer.lastName}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.customer.email">Email</span></dt>
        <dd>
            <span>{{vm.customer.email}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.customer.phone">Phone</span></dt>
        <dd>
            <span>{{vm.customer.phone}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.customer.fax">Fax</span></dt>
        <dd>
            <span>{{vm.customer.fax}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.customer.remark">Remark</span></dt>
        <dd>
            <span>{{vm.customer.remark}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-detail.edit({id:vm.customer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
