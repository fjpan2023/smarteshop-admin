<div>
	<h2 data-translate="smarteshopApp.media.home.title">Media</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 no-padding-left">
				<button class="btn btn-primary" ui-sref="media.new">
					<span class="glyphicon glyphicon-plus"></span> <span class="hidden-xs" data-translate="smarteshopApp.media.home.createLabel"> Create new Media </span>
				</button>
			</div>
			<div class="col-xs-8 no-padding-right">
				<form name="searchForm" class="form-inline">
					<div class="input-group pull-right">
						<input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'smarteshopApp.media.home.search' | translate }}"> <span class="input-group-btn width-min">
							<button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span> <span class="input-group-btn width-min" ng-if="vm.currentSearch">
							<button class="btn btn-info" ng-click="vm.clear()">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br />
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr>
					<th>thumbnail</th>
					<th><span data-translate="smarteshopApp.media.title">Title</span></th>
				    <th><span data-translate="smarteshopApp.media.contentType">Content Type</span></th>
<!-- 					<th><span data-translate="smarteshopApp.media.content">Content</span></th>
 -->					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="media in vm.media track by media.id">
					<td><img ng-src="data:{{media.contentType}};base64,{{media.content}}" style="max-width: 60px; max-height: 60px; margin: 0 auto; display: block;" /></td>
					<td>{{media.title}}</td>
					<td>{{media.contentType}}</td>
<!-- 					<td><a ng-if="media.content" ng-click="vm.openFile(media.contentType, media.content)" data-translate="entity.action.open">open</a> <span ng-if="media.content">{{media.contentType}}, {{vm.byteSize(media.content)}}</span></td>
 -->					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit" ui-sref="media-detail({id:media.id})" class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
							</button>
							<button type="submit" ui-sref="media.edit({id:media.id})" class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-pencil"></span> <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
							</button>
							<button type="submit" ui-sref="media.delete({id:media.id})" class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-remove-circle"></span> <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
							</button>
						</div>
					</td>
				 
				</tr>
			</tbody>
		</table>
	</div>
</div>
