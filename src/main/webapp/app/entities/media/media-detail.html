
<div>
    <h2><span data-translate="smarteshopApp.media.detail.title">Media</span> {{vm.media.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smarteshopApp.media.url">Url</span></dt>
        <dd>
            <span>{{vm.media.url}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.media.title">Title</span></dt>
        <dd>
            <span>{{vm.media.title}}</span>
        </dd>
        <dt><span data-translate="smarteshopApp.media.content">Content</span></dt>
        <dd>
            <div ng-if="vm.media.content">
                <a ng-click="vm.openFile(vm.media.contentType, vm.media.content)" data-translate="entity.action.open">open</a>
                {{vm.media.contentType}}, {{vm.byteSize(vm.media.content)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="media-detail.edit({id:vm.media.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
