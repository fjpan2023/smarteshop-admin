
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myMediaLabel" data-translate="smarteshopApp.media.home.createOrEditLabel">Create or edit a Media</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" ng-show="vm.media.id">
			<label for="id" data-translate="global.field.id">ID</label> <input type="text" class="form-control" id="id" name="id" ng-model="vm.media.id" readonly />
		</div>
		<div class="form-group" ngf-drop ngf-change="vm.setContent($file, vm.media)">
			<label class="control-label" data-translate="smarteshopApp.media.content" for="field_content">Content</label>
			<div>
				<div ng-if="vm.media.content" class="help-block clearfix">
					<a class="pull-left" ng-click="vm.openFile(vm.media.contentType, vm.media.content)" data-translate="entity.action.open">open</a><br> <span class="pull-left">{{vm.media.contentType}}, {{vm.byteSize(vm.media.content)}}</span>
					<button type="button" ng-click="vm.media.content=null;vm.media.contentType=null;" class="btn btn-default btn-xs pull-right">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</div>
				<button type="button" ngf-select class="btn btn-info btn-block" ngf-change="vm.setContent($file, vm.media)" data-translate="entity.action.addblob">Add file</button>
			</div>
			<input type="hidden" class="form-control" name="content" id="field_content" ng-model="vm.media.content" /> <input type="hidden" class="form-control" name="contentType" id="field_contentType" ng-model="vm.media.contentType" />
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
